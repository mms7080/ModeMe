<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link href="css/purchase/shoppingCart.css" rel="stylesheet">
</head>
<body>
	
	<div th:replace="~{header::header}"></div>
	
    <div class="container">
        <h1>장바구니</h1>

        <div class="summary">
            <div>총 상품 금액: <strong>KRW 48,500</strong></div>
            <div>배송비: <strong>KRW 0</strong></div>
            <div>합계: <strong>KRW 48,500</strong></div>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                	<th>선택</th>
                    <th>이미지</th>
                    <th>상품명</th>
                    <th>판매가</th>
                    <th>수량</th>
                    <th>적립금</th>
                    <th>배송비</th>
                    <th>합계</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                	<td>
                		<input type="checkbox">
                	</td>
                    <td><img src="image/026.jpg" alt="상품"></td>
                    <td>나핑 코듀로이 후드 & 팬츠 (3C)</td>
                    <td>KRW 48,500</td>
                    <td>
                    	<input type="number" value="1" style="width:30px;">
                    </td>
                    <td>49원</td>
                    <td>무료</td>
                    <td>KRW 48,500</td>
                    <td class="button-group-vertical">
						<button>주문하기</button>
						<button>관심상품등록</button>
						<button>삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="total">
            총 결제 금액: <strong>KRW 48,500</strong>
        </div>

        <div class="button-group">
            <button>장바구니 비우기</button>
            <button>결제하기</button>
        </div>

    </div>
    
   	<div th:replace="~{footer::footer}"></div>
    
</body>
</html>
