<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 안녕하세요 -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상품관리</title>
<link rel="stylesheet" href="/css/manager/managerProduct.css">
<script defer src="/js/manager/managerProduct.js"></script>
</head>
<body>
	<!-- 헤더푸터-->
	<div th:replace="~{header :: header}"></div>
	<main>
		<h1>상품관리</h1>
		<table class="notice-table">
			<thead>
				<tr>
					<th>번호</th>
					<th>등록일시</th>
					<th>상품이미지</th>
					<th>상품코드</th>
					<th>상품명</th>
					<th>상품금액</th>
					<th>수량</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.category}"></td>
						<td th:text="${product.subcategory}"></td>
						<td th:text="${product.stock}"></td>
						<td>
						<button id="modfiyButton">수정</button>
						<button id="deleteButton">삭제</button>
						</td>
				</tr>
			</tbody>
		</table>
		<div class="pagination">
			<button>&lt;</button>
			<span>1</span>
			<button>&gt;</button>
		</div>
				<div class="search-section">
			<label for="search-option">검색 옵션:</label> <select id="search-option">
				<option value="code">상품코드</option>
				<option value="name">상품명</option>
				<option value="date">등록일시</option>
			</select> <input type="text" id="search-input" placeholder="검색어를 입력하세요">
			<button onclick="searchNotice()">검색</button>
		</div>
	</main>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>
