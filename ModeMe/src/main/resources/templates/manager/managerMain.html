<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="/css/manager/managerMain.css">
</head>

<body>
	<!-- 헤더 -->
	<div th:replace="~{header :: header}"></div>

	<h1>ADMIN</h1>
	<main>
		<!-- 관리자 대시보드 헤더 -->
		<div class="dashboardHeader">
			<div class="infoBox">
				<h3>총 회원</h3>
				<p th:text="${totalUsers} + '명'">0명</p>
			</div>
			<div class="infoBox">
				<h3>등록된 상품</h3>
				<p>0개</p>
			</div>
			<div class="infoBox">
				<h3>QnA 글</h3>
				<p th:text="${totalQnAs} + '개'">0개</p>
			</div>
			<div class="infoBox">
				<h3>리뷰</h3>
				<p>0개</p>
			</div>
		</div>


		<!-- 주요 관리 작업 -->
		<div class="dashboardButtons">
			<div class="dashboardButton">
				<a href="/managerProduct" class="dashboardButtonDetail">
					<h3>상품 관리</h3>
					<p>등록된 상품을 확인하고 관리할 수 있습니다.</p>
				</a>
			</div>
			<div class="dashboardButton">
				<a href="/notices" class="dashboardButtonDetail">
					<h3>공지사항 관리</h3>
					<p>공지사항 글을 작성하고 수정 및 삭제할 수 있습니다.</p>
				</a>
			</div>
			<div class="dashboardButton">
				<a href="/qna" class="dashboardButtonDetail">
					<h3>Q&A 관리</h3>
					<p>Q&A 게시글 및 댓글을 관리할 수 있습니다.</p>
				</a>
			</div>
			<div class="dashboardButton">
				<a href="/managerSale" class="dashboardButtonDetail">
					<h3>주문 관리</h3>
					<p>회원들이 구매한 통계 데이터를 확인합니다.</p>
				</a>
			</div>
			<div class="dashboardButton">
				<a href="/manager/new" class="dashboardButtonDetail">
					<h3>제품 등록</h3>
					<p>판매할 상품을 등록할 수 있습니다.</p>
				</a>
			</div>
			<div class="dashboardButton">
				<a href="/managerReview" class="dashboardButtonDetail">
					<h3>리뷰 관리</h3>
					<p>게시글에 달린 리뷰를 관리할 수 있습니다.</p>
				</a>
			</div>
		</div>

	</main>

	<!-- 푸터 -->
	<div th:replace="~{footer :: footer}"></div>
</body>

</html>
