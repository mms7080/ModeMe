<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 안녕하세요 123334-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyPage</title>
<link rel="stylesheet" href="/css/manager/managerModfiy.css">
<script defer src="/js/manager/managerModfiy.js"></script>
</head>
<body>
	<!-- 헤더푸터-->
	<div th:replace="~{header :: header}"></div>
    <main>
        <div class="container">
            <!-- Section: 기본정보 -->
            <div class="section">
                <div class="section-title">기본정보</div>
                <div class="form-group">
                    <label for="product-name">상품명</label>
                    <input type="text" id="product-name" placeholder="빈티지체크셔츠">
                </div>
                <div class="form-group">
                    <label for="product-code">상품코드</label>
                    <input type="text" id="product-code" placeholder="shirt01">
                </div>
                <div class="form-group">
                	<labal for="mainimage">메인 이미지</labal>
                	<input type="file" id="mainimage" accept="image/*" onchange="previewMainImage(event)">
                </div>
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <div class="category-select">
                        <select id="main-category">
                            <option value="">카테고리 선택</option>
                            <option value="outer">outer</option>
                            <option value="top" selected>top</option>
                            <option value="bottom">bottom</option>
                            <option value="ops">ops</option>
                            <option value="acc">acc</option>
                        </select>
                        <select id="sub-category">
                            <option value="">하위 카테고리 선택</option>
                            <option value="jumper">점퍼</option>
                            <option value="cardigan">가디건</option>
                            <option value="jacket">자켓</option>
                            <option value="coat">코트</option>
                            <option value="tshirt">티셔츠</option>
                            <option value="sleeveless">민소매</option>
                            <option value="shirt_blouse" selected>셔츠/블라우스</option>
                            <option value="knit">니트</option>
                            <option value="hood_mtm">후드/맨투맨</option>
                            <option value="denim">데님</option>
                            <option value="pants">팬츠</option>
                            <option value="slacks">슬랙스</option>
                            <option value="skirt">스커트</option>
                            <option value="training">트레이닝</option>
                            <option value="onepiece">원피스</option>
                            <option value="accessory">악세사리</option>
                        </select>
                    </div>
                    <ul id="selected-categories"></ul>
                </div>
            </div>

            <!-- Section: 옵션정보 -->
            <div class="section">
                <div class="section-title">옵션정보</div>
                <div class="form-group">
                    <label for="options">옵션 설정</label>
                    <textarea id="options" placeholder="S M L XL XXL 존재 "></textarea>
                </div>
                	<div class="form-group">
						<label for="product-condition">상품 상태</label>
							<select id="product-condition">
								<option value="">상품상태 선택</option>
    							<option value="new" selected>신상품</option>
    							<option value="used">중고상품</option>
    							<option value="in-stock">재고상품</option>
  								<option value="display">진열상품</option>
    							<option value="refurbished">리퍼상품</option>
    							<option value="scratch">스크래치상품</option>
						</select>
					</div>
				<div class="form-group">
                	<label for="color">색상</label>
                		<input type="text" id="color" placeholder="체크옐로,체크블랙">
                		<div id="color-list" class="dynamic-list"></div>
                    <button onclick="addColor()">색상 추가</button>                
                </div>
                <div class="form-group">
                	<label for="size">사이즈</label>
                		<input type="text" id="size" placeholder="L, XL">
                		<div id="size-list" class="dynamic-list"></div>          		
                   		<button onclick="addSize()">사이즈 추가</button>                    
                </div>
                <div class="form-group">
                	<labal for="image">서브이미지</labal>
                		<div id="image-list" class="dynamic-list"></div>
                    <button onclick="addImage()">이미지 추가</button>                   
                </div>
            </div>

            <!-- Section: 가격정보 -->
            <div class="section">
                <div class="section-title">가격정보</div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="number" id="price" placeholder="18000">
                </div>
                <div class="form-group">
                    <label for="shipping-fee">배송비</label>
                    <input type="text" id="shipping-fee" placeholder="무료">
            	</div>            
            </div>
            
            <div class="section">
                <div class="section-title">수량정보</div>
                <div class="form-group">
                    <label for="quantity">수량</label>
					<input type="number" id="quantity" placeholder="10">
                </div>
            </div>
            <div class="button-group">
                <button>수정</button>
            </div>
        </div>
    </main>

	<div th:replace="~{footer :: footer}"></div>
</body>
</html>
