<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 비밀글</title>
    <link rel="stylesheet" href="/css/Notice/secretPage.css">
</head>
<body>

    <!-- 헤더 -->
    <div th:replace="~{header :: header}"></div>
    
    <div class="main-container">
        <h1>Q&A</h1>
        <p class="subtitle">상품 Q&A입니다.</p>

        <div class="comment-section">
            <p>이 글은 🔒비밀글입니다. <span class="highlight">비밀번호를 입력하여 주세요.</span><br>
            관리자는 확인 버튼만 누르시면 됩니다.</p>
        </div>

        <form th:action="@{/qna/{id}/secret/verify(id=${qnaId})}" method="post">
            <!-- CSRF Token for Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="input-group">
                <input type="password" id="password" name="secretPassword" placeholder="비밀번호" required>
            </div>

            <div class="button-group">
                <button type="button" onclick="goBack()" class="button-back">목록</button>
                <button type="submit" class="button-confirm">확인</button>
            </div>
        </form>
    </div>

		<script>
		    function goBack() {
		        window.history.back(); // 이전 페이지로 이동
		    }
		
		    // 비밀번호 틀림 메시지 처리
		    const errorMessage = /*[[${error}]]*/ "";
		    if (errorMessage !== "") {
		        alert(errorMessage); // 에러 메시지를 팝업으로 표시
		    }
		</script>

    
    <!-- 푸터 -->
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
