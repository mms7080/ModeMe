<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Edit</title>
    <link rel="stylesheet" href="/css/Notice/NoticeWrite.css">

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>

    <!-- 헤더 -->
    <div th:replace="~{header :: header}"></div>
    
    <main>
        <h1>NOTICE 수정</h1>
        <!-- 수정 폼 -->
		<form th:action="@{/notices/edit/{id}(id=${notice.id})}" method="post" onsubmit="return submitForm();" id="editor-form">
            <table class="detail-table">
                <tr>
                    <th>제목</th>
                    <td>
                        <!-- 기존 제목 값을 채워넣음 -->
                        <input type="text" name="title" th:value="${notice.title}" placeholder="제목을 작성하세요" style="width: 99%; padding: 10px;" required>
                    </td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>관리자</td> <!-- 작성자는 관리자 고정 -->
                </tr>
            </table>
            <div class="content" style="height: 300px;">
                <!-- Quill Editor -->
                <div id="editor-container" style="height: 100%;"></div>
                <!-- Hidden textarea to submit content -->
                <textarea name="content" id="hidden-content" style="display: none;" th:text="${notice.content}"></textarea>
            </div>
        </form>
    </main>
            <!-- 버튼 그룹 -->
        <div class="noticebuttons">
            <button type="submit" form="editor-form">수정 완료</button>
            <!-- 취소 버튼 -->
            <button type="button" onclick="history.back()">취소</button>
        </div>
	
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: '내용을 수정하세요...',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'], // Text formatting
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }], // Lists
                    [{ 'align': [] }], // Alignment
                    ['link', 'image'] // Links and Images
                ]
            }
        });

        // Load existing content into the editor
        const hiddenContent = document.querySelector('#hidden-content').value; // 기존 내용
        quill.root.innerHTML = hiddenContent;

        // Submit form with Quill content
        function submitForm() {
            const content = document.querySelector('#hidden-content');
            content.value = quill.root.innerHTML; // Quill의 HTML 데이터를 hidden textarea에 복사
            return true; // 폼 제출 허용
        }
    </script>
</body>
</html>
