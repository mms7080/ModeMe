<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Write</title>
    <link rel="stylesheet" href="/css/Notice/NoticeWrite.css">
    <script>
        function validateForm() {
            const title = document.querySelector('input[name="title"]').value.trim();
            const content = document.querySelector('textarea[name="content"]').value.trim();

            if (!title) {
                alert("제목을 작성해주세요.");
                return false; // 폼 제출 방지
            }

            if (!content) {
                alert("내용을 작성해주세요.");
                return false; // 폼 제출 방지
            }

            return true; // 폼 제출 허용
        }
    </script>
</head>
<body>

    <!-- 헤더 -->
    <div th:replace="~{header :: header}"></div>
    
    <main>
        <h1>NOTICE 작성</h1>
        <form th:action="@{/notices/new}" method="post" onsubmit="return validateForm()">
            <table class="detail-table">
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" name="title" placeholder="제목을 작성하세요" style="width: 99%; padding: 10px;">
                    </td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>관리자</td>
                </tr>
            </table>
            <div class="content" style="height: 300px;">
                <textarea name="content" placeholder="내용을 작성하세요..." style="width: 100%; height: 100%; padding: 1px;"></textarea>
            </div>
            <div class="noticebuttons">
                <button type="submit">작성 완료</button>
            </div>
        </form>
    </main>
</body>
<!-- 푸터 -->
<div th:replace="~{footer :: footer}"></div> 
</html>
