<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/productDetail/productEdit.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script defer src="/js/productDetail/productEdit.js"></script>
    <script defer src="/js/productDetail/productColor.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>

	<!-- 헤더 -->
	<div th:replace="~{header :: header}"></div>

    <div class="product-edit-container">
        <h1>상품 수정</h1>
        
        <div class="product-name">
        	<label for="name">상품 이름</label>
        	<input type="text" id="name" placeholder="이름 입력">
        </div>

        <div class="product-informations">
		    <!-- 상품 수량 -->
		    <span class="product-info">
		        <label for="stock">상품 수량</label>
		        <input type="number" id="stock" min="0" placeholder="수량 입력">
		        <button id="sold-out-btn">품절</button>
		    </span>
		
		    <!-- 상품 가격 -->
		    <span class="product-info">
		        <label for="price">상품 가격</label>
		        <input type="number" id="price" min="0" placeholder="가격 입력">
		    </span>
		</div>
		
		<div class="product-color-information">
		    <!-- 색상 입력 섹션 -->
		    <div class="color-section">
		        <span class="color-info">
		            <label for="color">상품 색상</label>
		            <input class="color" type="color" id="color" value="#000000">
		        </span>
		        <div class="color-output">R: 0, G: 0, B: 0</div>
		        <input class="color-name" type="text" placeholder="색상 이름 입력">
		        <button class="add-color">+</button>
		    </div>
		</div>

		<!-- Product Category -->
		<div class="category-container">
		    <div class="main-category">
		        <label class="main-category-label">상품 카테고리</label>
		        <div>
		            <label for="outer" class="category-label">Outer</label>
		            <input type="radio" id="outer" name="category" value="outer">
		        </div>
		        <div>
		            <label for="top" class="category-label">Top</label>
		            <input type="radio" id="top" name="category" value="top">
		        </div>
		        <div>
		            <label for="bottom" class="category-label">Bottom</label>
		            <input type="radio" id="bottom" name="category" value="bottom">
		        </div>
		        <div>
		            <label for="acc" class="category-label">Acc</label>
		            <input type="radio" id="acc" name="category" value="acc">
		        </div>
		    </div>
	        <!-- 서브 카테고리가 동적으로 추가됨 -->
		    <div class="subcategory" id="subcategory">
		    </div>
		</div>

        <!-- Product Size -->
        <div class="size-container">
	        <label class="size-label">상품 사이즈</label>
	        <select id="size">
	            <option value="SelectSize">S M L XL</option>
	            <option value="FreeSize">FreeSize</option>
	        </select>
        </div>

        <!-- Main Images -->
        <div class="main-img-input-container">
	        <label class="img-input-label">메인 이미지</label>
	        <div class="image-inputs">
	        	<div>
		            <input type="file" id="image1">
	        	</div>
	        	<div>
		            <input type="file" id="image2">
	        	</div>
	        	<div>
		            <input type="file" id="image3">
	        	</div>
	        	<div>
		            <input type="file" id="image4">
	        	</div>
	        </div>
        </div>
		
        <!-- Rich Text Editor for Product Description -->
		<div class="RTE-container">
			<label for="rich-text-editor">상품 상세정보</label>
			<div id="rich-text-editor" style="height: 300px;"></div>
		</div>

		<!-- Buttons -->
		<div class="buttons">
		    <button id="save-btn" data-url="/productDetail">수정 완료</button>
		    <button id="cancel-btn" data-url="/productDetail">수정 취소</button>
		    <button id="temp-save-btn" data-url="/productDetail">임시 저장</button>
		</div>
    </div>
    
    	<!-- 푸터 -->
	<div th:replace="~{footer :: footer}"></div>
    
</body>
</html>
