<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/css/Sign/modify.css">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{header :: header}"></div>

    <!-- 본문 -->
    <main class="modify-container">
        <div class="breadcrumb">
            <a href="/mainpage">홈</a> &gt; <span>회원정보 수정</span>
        </div>
        <h1>회원정보 수정</h1>
        <form action="/member/update" method="post" class="modify-form">
            <!-- 기본정보 -->
            <fieldset>
                <legend>기본정보</legend>
                <div class="form-row">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디" readonly>
                </div>
                <div class="form-row">
                    <label for="password">비밀번호</label>
                    <button type="button" onclick="location.href='/find_pw'" class="btn-black small-btn">비밀번호 변경</button>
                </div>
                <div class="form-row">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름" readonly>
                </div>
                <div class="form-row">
                    <label for="postcode">주소</label>
                    <div class="address-container">
                        <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
                        <button type="button" id="find-address-btn" class="btn-black small-btn" onclick="findAddress()">주소 찾기</button>
                    </div>
                    <input type="text" id="address" name="address" placeholder="기본 주소" readonly>
                    <input type="text" id="address-detail" name="addressDetail" placeholder="상세 주소">
                </div>
            </fieldset>

            <!-- 연락처 -->
            <fieldset>
                <legend>연락처</legend>
                <div class="form-row">
                    <label for="phone">휴대폰 번호</label>
                    <input type="text" id="phone" name="phone" placeholder="01012345678" maxlength="11">
                </div>
                <div class="form-row">
                    <label>SMS 수신 여부</label>
                    <div class="radio-group">
                        <input type="radio" id="sms-yes" name="sms" value="yes">
                        <label for="sms-yes">수신</label>
                        <input type="radio" id="sms-no" name="sms" value="no" checked>
                        <label for="sms-no">거부</label>
                    </div>
                </div>
            </fieldset>

            <!-- 이메일 -->
            <fieldset>
                <legend>이메일</legend>
                <div class="form-row">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일">
                </div>
                <div class="form-row">
                    <label>이메일 수신 여부</label>
                    <div class="radio-group">
                        <input type="radio" id="email-yes" name="emailConsent" value="yes">
                        <label for="email-yes">수신</label>
                        <input type="radio" id="email-no" name="emailConsent" value="no" checked>
                        <label for="email-no">거부</label>
                    </div>
                </div>
            </fieldset>

            <!-- 추가정보 -->
            <fieldset>
                <legend>추가정보</legend>
                <div class="form-row">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
                <div class="form-row">
                    <label for="gender">성별</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
            </fieldset>

            <!-- 버튼 -->
            <div class="form-actions">
                <button type="submit" class="btn-save">회원정보 수정</button>
                <button type="reset" class="btn-cancel">취소</button>
            </div>
        </form>
    </main>

    <!-- 푸터 -->
    <div th:replace="~{footer :: footer}"></div>
    
    <script>
    function findAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById('address').value = data.address;
            }
        }).open();
    }
    </script>
</body>
</html>
