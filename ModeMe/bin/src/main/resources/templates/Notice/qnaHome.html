<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notice</title>
<link rel="stylesheet" href="/css/Notice/qna.css">
</head>
<body>
 	<!-- 헤더-->
	<div th:replace="~{header :: header}"></div>


	<main>
		<h1>Q&A</h1>
		<div class="write-notice">
            <button onclick="openNoticeForm()" a href="/qnaWrite">QnA 작성</button>
        </div>
		<table class="notice-table">
			<thead>
				<tr>
					<th>번호</th>
					<th>상품정보</th>
					<th>작성자</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>6</td>
					<td>
						<a href="/qnaView"> 
						<img src="/image/bo1.png"
							alt="상품 이미지"
							style="width: 40px; height: 45px;">
							사이드 스냅팬츠(2C) [상품문의]
						</a>
					</td>
					<td>김회원</td>
				</tr>
				<tr>
					<td>5</td>
					<td><a href="/secretPage"> <img src="/image/lock.png"
							alt="비밀글 이미지"
							style="width: 15px; height: 15px; vertical-align: middle;">[상품문의]</a></td>
					<td>박회원</td>
				</tr>
				<tr>
					<td>4</td>
					<td><a href="/secretPage"> <img src="/image/lock.png"
							alt="비밀글 이미지"
							style="width: 15px; height: 15px; vertical-align: middle;">[상품문의]</a></td>
					<td>최회원</td>
				</tr>
				<tr>
					<td>3</td>
					<td><a href="/secretPage"> <img src="/image/lock.png"
							alt="비밀글 이미지"
							style="width: 15px; height: 15px; vertical-align: middle;">[상품문의]</a></td>
					<td>김회원</td>
				</tr>
				<tr>
					<td>2</td>
					<td><a href="/secretPage"> <img src="/image/lock.png"
							alt="비밀글 이미지"
							style="width: 15px; height: 15px; vertical-align: middle;">[상품문의]</a></td>
					<td>김회원</td>
				</tr>
				<tr>
					<td>1</td>
					<td><a href="/secretPage"> <img src="/image/lock.png"
							alt="비밀글 이미지"
							style="width: 15px; height: 15px; vertical-align: middle;">[상품문의]</a></td>
					<td>김회원</td>
				</tr>
			</tbody>
		</table>
		<div class="pagination">
			<button>&lt;</button>
			<span>1</span>
			<button>&gt;</button>
		</div>
		<div class="search-section">
			<label for="search-option">검색 옵션:</label> <select id="search-option">
				<option value="title">제목</option>
				<option value="content">내용</option>
				<option value="title_content">제목+내용</option>
				<option value="id">아이디</option>
			</select> <input type="text" id="search-input" placeholder="검색어를 입력하세요">
			<button onclick="searchNotice()">검색</button>
		</div>
	</main>
	    <script>
        function openNoticeForm() {
            window.location.href = '/qnaWrite'; 
            // 작성 페이지로 이동하거나 작성 폼을 띄웁니다.
        }

        function editNotice(id) {
            alert('공지 수정 페이지로 이동합니다. ID: ' + id);
            // 해당 ID의 공지 수정 페이지로 이동하거나 수정 폼을 띄웁니다.
        }

        function deleteNotice(id) {
            const confirmDelete = confirm('공지사항을 삭제하시겠습니까? ID: ' + id);
            if (confirmDelete) {
                alert('공지사항이 삭제되었습니다.');
                // 실제 삭제 작업 수행 (백엔드와 연동 필요)
            }
        }
    </script>
        <!--푸터-->
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
