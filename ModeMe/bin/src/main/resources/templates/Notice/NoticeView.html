
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Detail</title>
    <link rel="stylesheet" href="/css/Notice/NoticeView.css">
</head>
<body>
  	<!-- 헤더-->
	<div th:replace="~{header :: header}"></div>
	
	<main>
	    <h1>NOTICE</h1>
	    <table class="detail-table">
	        <tr>
	            <th>제목</th>
	            <td th:text="${notice.title}"></td>
	        </tr>
	        <tr>
	            <th>작성자</th>
	            <td th:text="${notice.author}"></td>
	        </tr>
	    </table>
	    <div class="content">
	        <p th:utext="${notice.content}"></p>
	    </div>
	
	    <!-- 버튼 그룹을 flexbox로 배치 -->
	    <div class="main-buttons-container">
	        <!-- 왼쪽: 이전글/다음글 -->
			<div class="navigation-buttons">
			    <!-- 이전글 버튼 -->
			    <button th:if="${previousNotice != null}" 
			            th:onclick="'location.href=\'/notices/view/' + ${previousNotice.id} + '\';'">
			        이전글
			    </button>
			
			    <!-- 다음글 버튼 -->
			    <button th:if="${nextNotice != null}" 
			            th:onclick="'location.href=\'/notices/view/' + ${nextNotice.id} + '\';'">
			        다음글
			    </button>
			</div>

	
	        <!-- 오른쪽: 수정/삭제 -->
	        <!-- 수정 버튼 -->
			<div class="delete-buttons">
			   <button th:onclick="'location.href=\'/notices/edit/' + ${notice.id} + '\';'">수정</button>
			</div>
	    </div>
	
			<div class="inven-buttons">
			    <button onclick="location.href='/notices'">목록</button>
			</div>

	</main>
	
</body>

        <!--푸터-->
    <div th:replace="~{footer :: footer}"></div>
</html>
